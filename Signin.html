<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="css/style1.css">
        <script src="./js/Signin.js"></script>
    </head>
    <body class="body2">
        <h1 class="header1" align="center">Registration for Media Player</h1><hr><br><br><br>
        <center>
            <form id="myform" align="center" class="box">
                <table border="0">
                    <tr>
                        <td>
                            <label for="user" style="font-size: large;"><b>Username:</b></label>
                        </td>
                        <td>
                            <input type="text" name="user" placeholder="rushikkheni" required><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass" style="font-size: large;"><b>Password:</b></label>
                        </td>
                        <td>
                            <input type="password" name="pass" placeholder="Should be Strong" required><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mail" style="font-size:large;"><b>E-mail id:</b></label>
                        </td>
                        <td>
                            <input type="text" name="mail" placeholder="e-mail id" required><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="number" style="font-size: large;"><b>Mo. Number:</b></label>
                        </td>
                        <td>
                            <input type="text" name="number" placeholder="987*******" required><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a href="./index.html"><input type="button" value="Cancel" class="button2">&nbsp;</a>
                            <input type="button" value="Submit" onclick="validate()" class="button2">&nbsp;
                            <a href="./Signin.html"><input type="button" value="Reset" class="button2"></a><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a href="./Login.html" class="button"><b>Already Signup</b></a><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a href="./About us.html" class="button"><b>About us</b></a>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
